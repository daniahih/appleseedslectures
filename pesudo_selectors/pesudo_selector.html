<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .leaderboard {
    width: 60%;
    margin: 0 auto;
    border-collapse: collapse;
  }
  .leaderboard th, .leaderboard td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  .leaderboard th {
    background-color: #04AA6D;
    color: white;
  }
  .highlight{
    color: red;
  }

</style>
</head>
<body>

<table class="leaderboard">
  <tr>
    <th>Rank</th>
    <th>Name</th>
    <th>Points</th>
    <th>Team</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Domenic</td>
    <td>88,110</td>
    <td>dcode</td>
  </tr>
  <tr class="highlight">
    <td>2</td>
    <td>Sally</td>
    <td>72,400</td>
    <td>Students</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Nick</td>
    <td>52,300</td>
    <td>dcode</td>
  </tr>
</table>

</body>
</html>
